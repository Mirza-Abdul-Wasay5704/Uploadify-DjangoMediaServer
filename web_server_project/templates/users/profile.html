{% extends 'base/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container-fluid px-4">

    <!-- Page Heading -->
    <h4 class="mb-4 fw-bold text-gray-800">Profile</h4>

    <div class="row">

        <!-- Profile Info Card -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="fw-bold text-primary text-uppercase mb-1">
                                Username
                            </div>
                            <div class="h5 mb-0 fw-semibold text-gray-800">{{ user.username }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-user fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Card -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="fw-bold text-success text-uppercase mb-1">
                                Email
                            </div>
                            <div class="h5 mb-0 fw-semibold text-gray-800">{{ user.email }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-envelope fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Joined Date Card -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="fw-bold text-info text-uppercase mb-1">
                                Member Since
                            </div>
                            <div class="h5 mb-0 fw-semibold text-gray-800">
                                {{ user.date_joined|date:"F d, Y" }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar-alt fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
